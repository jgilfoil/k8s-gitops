---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mymind-discord-bot
  namespace: mymindinai
  labels:
    app: mymind-discord-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mymind-discord-bot
  template:
    metadata:
      labels:
        app: mymind-discord-bot
    spec:
      containers:
      - name: discord-bot
        image: jgilfoil/mymindinai-discordbot:latest
        env:
        - name: discord_bot_token
          valueFrom:
            secretKeyRef:
              name: discordbot-secrets
              key: DISCORD_BOT_TOKEN
        - name: midjourney_bot_id
          valueFrom:
            secretKeyRef:
              name: discordbot-secrets
              key: MIDJOURNEY_BOT_ID
        volumeMounts:
          - mountPath: /app/images
            name: images
      volumes:
      - name: images
        persistentVolumeClaim:
          claimName: mymindinai-images-nfs
