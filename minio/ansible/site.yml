# Thanks to eigenbahn.com/2020/04/15/ansible-synology for the initial code
- hosts: localhost
  tasks:

  - name: install sshpass
    apt:
      name: sshpass
      state: latest
    become: true

- name: Setup Access
  hosts: synology
  remote_user: "{{ my_remote_user}}"
  gather_facts: False
  roles:
    - user

- name: Deploy Docker
  hosts: synology
  gather_facts: False
  remote_user: "{{ my_ansible_username }}"
  become: true

  roles:
    - user

- name: Deploy Docker
  hosts: synology
  gather_facts: False
  remote_user: "{{ my_ansible_username }}"
  become: true

  roles:
    - minio
